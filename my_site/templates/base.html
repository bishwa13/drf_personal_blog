<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    
    <!-- Load static files -->
    {% load static %}
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{% static 'pages/css/style.css' %}">
</head>
<body>
    <header>
        <h1><a href="{% url 'post_list' %}">My Blog Site</a></h1>
        <nav>
            <a href="{% url 'post_list' %}">Posts</a>
            <a href="{% url 'page_list' %}">Pages</a>
            <a href="{% url 'page_detail' slug='about' %}">About</a>
            <a href="{% url 'profile' %}">Profile</a>
        </nav>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 My Blog | All Rights Reserved @Bishwa</p>
    </footer>
</body>
</html>
